<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Muebleria Acosta Muebles</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:growl id="menuMensaje"/>
                    <p:menubar id="menubarPrincipal">
                        <p:submenu id="submenuSesion" label="Iniciar Como">
                            <p:menuitem value="Cliente" url="#"/>
                            <p:menuitem value="Empleado" url="#"/>
                        </p:submenu>
                        <f:facet name="options">
                            
                            <p:outputLabel id="lblBienvenidaUsuario" value="Bienvenido Nombre_Usuario" style="margin-right: 5px;"/>
                            <p:commandButton id="btnCerrarSesion" type="button" value="Cerrar Sesion" icon="ui-icon-power"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">copyright &copy; La Maquina</ui:insert>
        </div>

    </h:body>

</html>
